<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="icon/ico" th:href="@{/assets/favicon.ico}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #e1f2ea">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #178f13">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="/assets/bus-icon.png" alt="" width="32" height="32" class="d-inline-block align-text-top"
                 th:src="@{/assets/bus-icon.png}">
            Bus Booking System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 justify-content-end">
            <div class="navbar-nav">
                <div sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" href="#" th:href="@{/sign-up}">Sign Up</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" href="#" th:href="@{/sign-in}">Sign In</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="#" th:href="@{/account}">Account</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="#" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<br><br>
<div class="row align-items-center">
    <div class="col">

    </div>

    <div class="col-6 text-center">
        <div>
            This Is Imaginary Payment Page. Since we are not selling real tickets, I decided,
            there is no need for connecting real payment system. So, in order to continue with
            ticket booking, just press the following button.
        </div>
        <br>
        <form method="POST" class="needs-validation" novalidate="" autocomplete="off"
              th:action="@{/payment}">
            <button type="submit" class="btn btn-danger ms-auto">
                Pay
            </button>
        </form>
    </div>

    <div class="col">

    </div>
</div>

</body>
</html>
