<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="icon/ico" th:href="@{/assets/favicon.ico}"/>
</head>
<body style="background-color: #e1f2ea">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #178f13">
    <div class="container-fluid ms-3 me-3">
        <a class="navbar-brand">
            <img src="/assets/bus-icon.png" alt="" width="32" height="32" class="d-inline-block align-text-top"
                 th:src="@{/assets/bus-icon.png}">
            Bus Booking System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
            </div>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 justify-content-end">
            <div class="navbar-nav">
                <div sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" href="#" th:href="@{/sign-up}">Sign Up</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" href="#" th:href="@{/sign-in}">Sign In</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="#" th:href="@{/account}">Account</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="#" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col-8 text-center">
            <div class="card shadow-lg my-5 border border-warning">
                <div class="card-body p-5">
                    <h1 class="card-text">Ooops! Something went wrong...</h1>
                    <h2 class="card-text my-3">Our Engineers are working on it.</h2>
                    <a class="btn btn-warning my-3" type="submit" th:href="@{/}">Go Home</a>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
