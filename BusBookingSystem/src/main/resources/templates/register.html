<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up into BBS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="icon/ico" th:href="@{/assets/favicon.ico}"/>
</head>
<body style="background-color: #e1f2ea">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #178f13">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="/assets/bus-icon.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
            Bus Booking System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 justify-content-end">
            <div class="navbar-nav">
                <a class="nav-link active" href="#" th:href="@{/sign-in}">Sign In</a>
            </div>
        </div>
    </div>
</nav>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="/assets/bus-icon.png" alt="" width="80" th:src="@{/assets/bus-icon.png}">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title text-center fw-bold mb-4">Sign Up</h1>
                        <form method="POST" class="needs-validation" novalidate="" autocomplete="off" th:action="@{/sign-up}" th:object="${user}">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="first-name">First Name</label>
                                <input id="first-name" type="text" class="form-control" name="first-name" value=""
                                       required
                                       autofocus
                                       th:field="*{firstName}">
                                <div class="invalid-feedback">
                                    Name is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="last-name">Last Name</label>
                                <input id="last-name" type="text" class="form-control" name="last-name" value=""
                                       required
                                       autofocus
                                       th:field="*{lastName}">
                                <div class="invalid-feedback">
                                    Name is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                <input id="email" type="email" class="form-control" name="email" value=""
                                       required
                                       th:field="*{email}">
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Password</label>
                                <input id="password" type="password" class="form-control" name="password"
                                       required
                                       th:field="*{password}">
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Register
                                </button>
                            </div>
                            <div th:if="${param.success}">
                                <div class="alert alert-info">You've successfully registered.</div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Already have an account? <a href="#" th:href="@{/sign-in}" class="text-dark">Login</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2023 &mdash; Volodymyr Shvets
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
